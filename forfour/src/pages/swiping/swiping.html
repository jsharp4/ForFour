<ion-header>

  <ion-navbar hideBackButton *navbar>
    <ion-title>Preferences</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 class="headline">Preferences</h2>
  <div swing-stack #myswing1 [stackConfig]="stackConfig" (throwoutleft)="voteUp(true)" (throwoutright)="voteUp(false)" id="card-stack">
      <ion-card #mycards1 swing-card *ngFor="let c of cards">
        <ion-card>
          <div class="overlay dark"></div>
          <div class="overlay color"></div>
          <img [src]=c.thumbnailUrl/>
          <div class="card-title">{{ c.title }}</div>
          <div class="card-subtitle">{{ c.subtitle }}</div>
        </ion-card>
   
        <!-- For every card except the last one -->
        <ion-row *ngIf="c.id>=0">
          <ion-col>
            <button ion-button clear small icon-left color="primary" (click)="voteUp(true)">
              <ion-icon name="thumbs-down"></ion-icon>
              No
            </button>
          </ion-col>
          <ion-col>
            <button ion-button clear small icon-left color="primary" (click)="voteUp(false)">
              <ion-icon name="thumbs-up"></ion-icon>
              Yes
            </button>
          </ion-col>
        </ion-row>

        <!-- For the last card -->
        <ion-row *ngIf="c.id==-1">
            <ion-col>
              <button ion-button clear small icon-left color="primary" (click)="goHome()">
                Continue
              </button>
            </ion-col>
          </ion-row>
      </ion-card>
    </div>
    <p style="text-align: center; width: 100%;">{{ recentCard }}</p>
  </ion-content>
