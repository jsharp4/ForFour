<ion-header>

  <ion-navbar>
    <ion-title>Feedback</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button end clear small icon-only (click)="closeModal()">
    <ion-icon name="close"></ion-icon>
  </button>
  <h2 text-align='center'>How do you feel about ForFour?</h2>
  <ion-list>

    <ion-item>
      <ion-label floating>Recommendations</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-row right>
      <ion-col text-right>
        <button ion-button end (click)="closeModal()">Submit</button>
      </ion-col>
    </ion-row>

  </ion-list>
</ion-content>
