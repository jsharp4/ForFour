<ion-header>

  <ion-navbar hideBackButton *navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h2 class="headline">Profile</h2>
  <ion-list>
      <ion-item>
        <ion-label>Name:</ion-label>
        <ion-input id="profile_name" name="profile_name" [(ngModel)]="profile.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Birthday:</ion-label>
        <ion-input id="profile_birthday" name="profile_birthday" [(ngModel)]="profile.birthday"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Gender:</ion-label>
        <ion-input id="profile_gender" name="profile_gender" [(ngModel)]="profile.gender"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Nationality:</ion-label>
        <ion-input id="profile_nationality" name="profile_nationality" [(ngModel)]="profile.nationality"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button (click)="updateProfile()" ion-button color="primary" block>Update profile</button>
    </div>
</ion-content>
