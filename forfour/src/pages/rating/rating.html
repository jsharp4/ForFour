<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Rating</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



  <ion-list>

    <div class="message">
      How was your experience at this event
    </div>

    <ion-item>
      <ion-range min="-200" max="200" [(ngModel)]="saturation" color="secondary">
        <ion-label range-left>0</ion-label>
        <ion-label range-right>5</ion-label>
      </ion-range>
    </ion-item>


    <div class="message">
      How well did you get along with the group
    </div>

    <ion-item>
      <ion-range min="-200" max="200" [(ngModel)]="brightness" color="secondary">
        <ion-label range-left>0</ion-label>
        <ion-label range-right>5</ion-label>
      </ion-range>
    </ion-item>



    </ion-list>

</ion-content>
